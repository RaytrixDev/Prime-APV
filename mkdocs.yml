site_name: Prime - Wet en Regels
copyright: Deze website is mede mogelijk gemaakt door Raytrix
# Repository
repo_url: 'https://github.com/RaytrixDev/Prime-APV'
repo_name: 'Prime-APV'
extra:
  social:
    - icon: fontawesome/brands/discord 
      link: https://discord.gg/prm
theme:
  language: nl
  name: material
  logo: assets/Prime.png
  favicon: assets/Prime.png
  features:
    - header.autohide
  palette: 

    # Palette toggle for light mode
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
        
    
